{% extends 'base.html' %}


{% block content %}
    
    {% if messages %}
        <div class="row">
            <div class="col-8">
                
                {% for msg in messages  %}
                    <div class="alert {{msg.tags}}">{{msg}}</div>
                {% endfor %}

            </div>
        </div>
    {% endif %}
        
    <h1>Categories</h1>
    <div class="row">
        <div class="col-8">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Category Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for object in object_list  %}
                        <tr>
                            <td>{{object.name}}</td>
                            <td>{{object.description}}</td>
                            <td><a href="{% url 'category-edit' object.id %}">Edit</a> - <a href="#">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
